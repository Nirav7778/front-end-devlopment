<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .container{
            height: 200px;
            width: 400px;
            border: 2px solid ;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            gap: 20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <svg width="100" height="100">
            <rect width="100" height="100" style="fill:rgb(197, 69, 22);" />
          </svg>

          <svg width="100" height="100" >
            <polygon points="50,5 90,85 10,85" style="fill:rgb(219, 234, 17);" />
          </svg>
          
          <svg width="50" height="150" >
            <rect width="50" height="150" style="fill:rgb(255, 31, 31);" />
          </svg>
                
    </div>
    
</body>
</html>
